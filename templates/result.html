<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-top: 20px;
        }
        h2 {
            font-size: 1.8em;
            color: #34495e;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin: 15px 0;
        }

        /* Plot Styling */
        .plots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .plot-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 600px;
            width: 100%;
        }
        .plot-card img {
            width: 100%;
            border-bottom: 5px solid #3498db;
        }
        .plot-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .plot-title {
            font-size: 1.2em;
            text-align: center;
            color: #2c3e50;
            padding: 10px;
            background-color: #ecf0f1;
            margin: 0;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background: #f4f6f9;
            color: #95a5a6;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>The input data belongs to <strong>Cluster {{ cluster }}</strong></p>
    <h2>Feature Distributions for Cluster {{ cluster }}</h2>
    
    <div class="plots-container">
        {% for plot in plots %}
        <div class="plot-card">
            <img src="{{ plot }}" alt="Feature Distribution Plot">
            <p class="plot-title">Feature Distribution Plot</p>
        </div>
        {% endfor %}
    </div>

    <footer>
        &copy; 2024 
    </footer>
</body>
</html>
